<VirtualHost *:80>
	ServerName localhost
    DocumentRoot /var/www/CitadelManager/public
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/CitadelManager/public

    SSLEngine On
    SSLCertificateFile /etc/ssl/localhost.crt
    SSLCertificateKeyFile /etc/ssl/private/localhost.key
</VirtualHost>